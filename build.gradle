// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'maven'

//TODO Make version depend on Git ?
version = '110'

group = 'io.xol.chunkstories'
description = 'Open API for the game \'Chunk Stories\''

repositories {
	mavenLocal()
	mavenCentral()
}

compileJava {
    //options.encoding = 'UTF-8'
	
	//Do we need this ?
    //options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

jar {
	//I don't like numbers in my jars
	version = null
}

compileJava.options.debugOptions.debugLevel = "source,lines,vars"

dependencies {
	compile group: 'org.joml', name: 'joml', version: '1.9.3'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

javadoc {
	failOnError = false
}

//Create a properties.gradle with login credentials to use this.
if(hasProperty('uploadArtifactUsername')) {
	println 'Login credentials found'
	uploadArchives {
		repositories {
				mavenDeployer {
					repository(url: "http://maven.xol.io/repository/public/") {
						authentication(userName: uploadArtifactUsername, password: uploadArtifactPassword)
					}
				}
		}
	}
}
